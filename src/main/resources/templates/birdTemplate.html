<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>Bird</title>
</head>
<body>

<header>
    <nav class="navbar">
        <img src="../images/JAC.png" alt="JACEnterprisesLogo" class="companylogo">
        <ul class="nav_list">
            <li class="nav_searchbar">
            </li>
            <li>
                <div class="searchbar">
                    <form th:action="@{/}">
                        Search: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"
                                       required/>
                        &nbsp;
                        <input type="submit" value="Search"/>
                        &nbsp;
                        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
                    </form>
                </div>
            </li>
            <li><a href="..//" class="nav_home_link">Home</a></li>
            <li><a href="../tours" class="nav_tours_link">Tours</a></li>
            <li><a href="../about" class="nav_about_link">About</a></li>
            <li><a href="../faq" class="nav_faq_link">Faq</a></li>
        </ul>
    </nav>
</header>

<h2 th:text="${bird.birdName}">Bird</h2>

<img th:src="${'../images/birds/' + bird.id + '.png'}" class="center-image circle-image border-image">

<ul class="center-list">
    <li class="underline">Bird Type</li>
    <li th:text="${bird.birdType}"></li>
    <li class="underline">Bird Order</li>
    <li th:text="${bird.birdOrder}"></li>
</ul>

<div id="return">
    <a href="/">Return Home</a>
</div>

<hr>

<footer>
    <p>&copy JAC Enterprises | <a href="" class="terms_conditions">Terms & Conditions</a> | <a
            href="mailto:info@jacenterprises.com" class="contact_us">Contact Us</a> | All Rights Reserved.</p>
</footer>

</body>
</html>
